<head>

  <!-- استيراد خط VIP Hala -->
  <style>
    @font-face {
      font-family: 'VIP Hala';
      src: url('https://fonts.cdnfonts.com/s/16444/VIPHala.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VIP Hala', sans-serif;
    }

    html, body {
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      color: #000000;
    }
#language-select {
  text-align: center;
}

.lang-buttons {
  display: flex;
  justify-content: center;  /* توسيط الأزرار أفقياً */
  gap: 20px;                /* مسافة بين الأزرار */
  margin-top: 10px;
}

.lang-btn {
  padding: 10px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #333;
  color: white;
  transition: background-color 0.3s ease;
}

.lang-btn:hover {
  background-color: #555;
}

   .lang-btn {
  font-size: 1.5rem;
  padding: 15px 50px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  background: #111111;  /* أسود غامق */

}

    .lang-btn:hover {

  #main-site {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  padding: 20px;
  background: #000000; /* خلفية سوداء صلبة */
  color: #ffffff; /* نص أبيض */
}

   #site-name {
  font-size: 3rem;
  font-weight: 900;
  color: rgba(255, 255, 255, 0.9); /* لون حليبي */
  text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.4); /* لمعان خفيف */
  margin-bottom: 30px;
  text-align: center;
}
    

.card {
  background: linear-gradient(135deg, #2f2f2f, #1e1e1e); /* رصاصي غامق */
  border-radius: 25px;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  max-width: 600px;
  width: 100%;
  position: relative;
  overflow: hidden;
  z-index: 0;
  color: white;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  
  /* إضافة طبقة خطوط متكررة */
  background-image: 
    linear-gradient(135deg, #2f2f2f, #1e1e1e), /* الخلفية الأساسية */
    repeating-linear-gradient(
      135deg,
      rgba(200, 200, 200, 0.05), /* لون رصاصي فاتح وشفاف */
      rgba(200, 200, 200, 0.05) 2px,
      transparent 2px,
      transparent 8px
    );
  background-size: 100% 100%, 40px 40px; /* حجم النمط الثاني (الخطوط) */
  animation: moveLines 5s linear infinite;
}

@media (max-width: 480px) {
  .card {
    max-width: 95%;  /* تقليل العرض ليشغل تقريباً كل عرض الشاشة مع حواف */
    padding: 20px 15px; /* تقليل البادينغ لتناسب الشاشات الصغيرة */
    gap: 15px; /* تقليل الفجوة بين العناصر داخل الكارد */
  }
}

    
/* اللمعة */
.card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.05),
    rgba(255, 255, 255, 0)
  );
  pointer-events: none;
  z-index: 1;
  border-radius: 25px;
}

/* حركة الخطوط */
@keyframes moveLines {
  0% {
    background-position: 0 0, 0 0;
  }
  100% {
    background-position: 0 0, 40px 40px;
  }
}

#buttons-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px 30px; /* تباعد عمودي وأفقي معقول */
  width: 100%; /* عرض كامل الحاوية الأب */
  max-width: 400px; /* حد أقصى للعرض */
  direction: rtl;
  margin: 0 auto; /* تمركز الحاوية */
}

button.action-btn {
  font-size: 1rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  color: white;
  padding: 12px 15px; /* زيادة البادينغ ليكون متناسب */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  white-space: nowrap;
  min-width: 140px; /* أقل عرض لكل زر */
  box-sizing: border-box;
}

/* الألوان والتأثيرات كما هي */
button.action-btn:nth-child(1) {
  background: linear-gradient(45deg, #667eea, #764ba2);
  box-shadow: 0 4px 15px rgb(102 126 234 / 0.7);
}
button.action-btn:nth-child(1):hover {
  transform: scale(1.1) rotate(3deg);
  box-shadow: 0 8px 25px rgb(118 75 162 / 0.9);
}

button.action-btn:nth-child(2) {
  background: linear-gradient(45deg, #43cea2, #185a9d);
  box-shadow: 0 4px 15px rgb(67 206 162 / 0.7);
}
button.action-btn:nth-child(2):hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 30px rgb(24 90 157 / 0.9);
}

/* أزرار 3 و 4 تبقى بنفس التنسيق اللي عندك */
button.action-btn:nth-child(3) {
  background: linear-gradient(45deg, #f7971e, #ffd200);
  box-shadow: 0 4px 15px rgb(247 151 30 / 0.7);
}
button.action-btn:nth-child(3):hover {
  transform: scale(1.1) translateX(10px);
  box-shadow: 0 10px 30px rgb(255 210 0 / 0.9);
}

button.action-btn:nth-child(4) {
  background: linear-gradient(45deg, #f54ea2, #ff7676);
  box-shadow: 0 4px 15px rgb(245 78 162 / 0.7);
}
button.action-btn:nth-child(4):hover {
  transform: rotate(-5deg) scale(1.05);
  box-shadow: 0 10px 30px rgb(255 118 118 / 0.9);
}

    @media (max-width: 480px) {
  #buttons-container {
    grid-template-columns: repeat(2, 1fr); /* صفين في العرض */
    max-width: 100%; /* يملا العرض بالكامل */
