<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع شات عربي</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 360px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #6a11cb;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border-radius: 30px;
    border: 2px solid #6a11cb;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px #6a11cbaa;
  }
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(101, 67, 201, 0.7);
    transition: background 0.4s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }
  p {
    margin-top: 15px;
    font-size: 0.9rem;
  }
  a {
    color: #6a11cb;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  .error {
    color: #e74c3c;
    margin-top: 10px;
    font-weight: bold;
  }
  #chat-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: none;
    flex-direction: column;
    height: 80vh;
  }
  #messages {
    list-style: none;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 15px;
    height: 70%;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  #messages li {
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 15px;
  }
  .self {
    background-color: #d1ffd6;
    text-align: right;
  }
  .other {
    background-color: #d6eaff;
    text-align: left;
  }
  form {
    display: flex;
    gap: 10px;
  }
  input#message {
    flex: 1;
    padding: 12px 15px;
    border: 2px solid #6a11cb;
    border-radius: 30px;
    outline: none;
  }
  input#message:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px #6a11cbaa;
  }
</style>
</head>
<body>

<div class="container" id="login-form">
  <h1>تسجيل الدخول</h1>
  <input type="text" id="login-username" placeholder="اسم المستخدم" required />
  <input type="password" id="login-password" placeholder="كلمة المرور" required />
  <button onclick="login()">دخول</button>
  <p>ليس لديك حساب؟ <a onclick="showRegister()">سجّل هنا</a></p>
  <p class="error" id="login-error"></p>
</div>

<div class="container" id="register-form" style="display:none;">
  <h1>تسجيل حساب جديد</h1>
  <input type="text" id="register-username" placeholder="اسم المستخدم" required />
  <input type="password" id="register-password" placeholder="كلمة المرور" required />
  <input type="password" id="register-password-confirm" placeholder="تأكيد كلمة المرور" required />
  <button onclick="register()">سجّل</button>
  <p>هل لديك حساب؟ <a onclick="showLogin()">تسجيل دخول</a></p>
  <p class="error" id="register-error"></p>
</div>

<div id="chat-container">
  <h1>غرفة الدردشة</h1>
  <ul id="messages"></ul>
  <form id="chat-form" onsubmit="sendMessage(event)">
    <input id="message" placeholder="اكتب رسالتك هنا..." autocomplete="off" required />
    <button type="submit">إرسال</button>
  </form>
  <button onclick="logout()" style="margin-top:10px; background:#e74c3c;">تسجيل خروج</button>
</div>

<script>
  // محاكاة قاعدة بيانات باستخدام localStorage (للتجربة فقط)
  function saveUser(username, password) {
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    if(users[username]) return false;
    users[username] = password;
    localStorage.setItem("users", JSON.stringify(users));
    return true;
  }

  function checkUser(username, password) {
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    return users[username] === password;
  }

  let currentUser = null;

  function showLogin() {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("register-form").style.display = "none";
    document.getElementById("chat-container").style.display = "none";
    clearErrors();
  }

  function showRegister() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
    document.getElementById("chat-container").style.display = "none";
    clearErrors();
  }

  function clearErrors() {
    document.getElementById("login-error").textContent = "";
    document.getElementById("register-error").textContent = "";
  }

  function login() {
    clearErrors();
    let username = document.getElementById("login-username").value.trim();
    let password = document.getElementById("login-password").value;
    if(checkUser(username, password)){
      currentUser = username;
      openChat();
    } else {
      document.getElementById("login-error").textContent = "اسم المستخدم أو كلمة المرور خاطئة.";
    }
  }

  function register() {
    clearErrors();
    let username = document.getElementById("register-username").value.trim();
    let password = document.getElementById("register-password").value;
    let confirmPassword = document.getElementById("register-password-confirm").value;

    if(password !== confirmPassword){
      document.getElementById("register-error").textContent = "كلمات المرور غير متطابقة.";
      return;
    }
    if(!username || !password){
      document.getElementById("register-error").textContent = "يرجى ملء جميع الحقول.";
      return;
    }
    if(saveUser(username, password)){
      alert("تم إنشاء الحساب بنجاح، يمكنك تسجيل الدخول الآن.");
      showLogin();
    } else {
      document.getElementById("register-error").textContent = "اسم المستخدم موجود مسبقاً.";
    }
  }

  function openChat(){
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "none";
    document.getElementById("chat-container").style.display = "flex";
    loadMessages();
  }

  let messages = [];

  function sendMessage(e){
    e.preventDefault();
    let msgInput = document.getElementById("message");
    let msg = msgInput.value.trim();
    if(msg === "") return;
    let messageObject = {username: currentUser, message: msg};
    messages.push(messageObject);
    renderMessage(messageObject);
    msgInput.value = "";
  }

  function renderMessage(data){
    let messagesList = document.getElementById("messages");
    let li = document.createElement("li");
    li.textContent = data.username + ": " + data.message;
    li.className = data.username === currentUser ? "self" : "other";
    messagesList.appendChild(li);
    messagesList.scrollTop = messagesList.scrollHeight;
  }

  function loadMessages(){
    let messagesList = document.getElementById("messages");
    messagesList.innerHTML = "";
    for(let msg of messages){
      renderMessage(msg);
    }
  }

  function logout(){
    currentUser = null;
    messages = [];
    showLogin();
  }

  // بدء الصفحة مع شاشة تسجيل الدخول
  showLogin();
</script>

</body>
</html>
